<!DOCTYPE html>
<html>
<head>
<script>
 
function muestra() {
    f = document.getElementById("tbf").value;
    c = toCelsius(f)
    document.getElementById("tbc").value = c;
}
function inversa() {
    c = document.getElementById("tbc2").value;
    f = tofarenheit(c)
    document.getElementById("tbf2").value = f;
}
function toCelsius(f) {
  return (5/9) * (f-32);
}
function tofarenheit(c) {
  return (c*9/5) + (32) ;
}
</script>
</head>
<body>
 
<h2>JavaScript Functions</h2>
 
<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<label for="tbf">Fahrenheit : </label>
<input type="text" id="tbf" name="tbf"> 
<br>
<label for="tbc">Celcius : </label>
<input type="text" id="tbc" name="tbc"> 
<br>
<button type="button" onclick="muestra()">Convierte</button>
<br>


<label for="tbc">Celcius :</label>
<input type="text" id="tbc2" name="tbc">
<br>
<label for="tbf">Fahrenheit : </label>
<input type="text" id="tbf2" name="tbf"> 
<br>
<button type="button" onclick="inversa()">Convierte</button>
</body>
</html>
