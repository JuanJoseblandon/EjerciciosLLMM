<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styiling tables</title>
    <style>
        table{
            border: 1px solid black;
            font-family: Arial, Helvetica, sans-serif;
        }
        #color{
            color: white;
            background-color: grey;
        }
        #footer{
            color: white;
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="color">Name</th>
            <th id="color">Red</th>
            <th id="color">Green</th>
            <th id="color">Blue</th>
        </tr>
        <tr>
            <td>Light Sand</td>
            <td>254</td>
            <td>255</td>
            <td>239</td>
        </tr>
        <tr>
            <td>Beige</td>
            <td>245</td>
            <td>245</td>
            <td>220</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>210</td>
            <td>105</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Gray</td>
            <td>190</td>
            <td>190</td>
            <td>190</td>
        </tr>
        <tr>
            <td colspan="4" id="footer">Use like this: color: rgb (RED, GREEN, BLUE);</td>
        </tr>
    </table>
</body>
</html>
